apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:latest
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME #this is after having the values in a secret
          valueFrom: 
              secretKeyRef:
                name: mongodb-secret
                key: USERNAME
        -  name: ME_CONFIG_MONGODB_ADMINPASSWORD #this is after having the values in a secret
           valueFrom: 
              secretKeyRef:
                name: mongodb-secret
                key: PASSWORD
        - name: Me_CONFIG_MONGODB_SERVER #this is after having the values in a secret
          valueFrom: 
              configMapKeyRef:
                name: mongodb-configmap
                key: db_host
